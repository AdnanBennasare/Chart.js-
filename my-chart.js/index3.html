<!DOCTYPE html>
<html>
<head>
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        let ctx = document.getElementById('myChart').getContext('2d');
        let chartData = {
            labels: ['C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7'],
            datasets: [
                {
                    label: 'Niveau 1',
                    data: [0, 0, 1, 0, 1, 0, 1], // Use 1 to represent Niveau 1, 0 for others
                    backgroundColor: 'green'
                },
                {
                    label: 'Niveau 2',
                    data: [0, 1, 0, 1, 0, 0, 0], // Use 1 to represent Niveau 2, 0 for others
                    backgroundColor: 'blue'
                },
                {
                    label: 'Niveau 3',
                    data: [0.3, 0, 0, 0, 0, 1, 0], // Use 1 to represent Niveau 3, 0 for others
                    backgroundColor: 'red'
                }
            ]
        };

        let masspopChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true,
                        ticks: {
                            beginAtZero: true,
                            max: 1
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Niveau'
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
